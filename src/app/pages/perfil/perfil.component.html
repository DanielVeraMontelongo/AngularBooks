<main>
    <div class="container">
        <section>
           <div class="card">
                <div class="img--container">
                    <img src="{{usuario.url}}" alt="">
                </div>

                <ul>
                    <li>Nombre: <span>{{usuario.nombre}}</span></li>
                    <li>Apellidos: <span>{{usuario.apellidos}}</span></li>
                    <li>Correo: <span>{{usuario.correo}}</span></li>
                </ul>
           </div>

        </section>
        <aside>
            <form>
                <h2>Editar datos</h2>
                <div class="form-group">
                    <input #nombre type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input #apellidos type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido">
                </div>
                <div class="form-group">
                  <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
                </div>
                <div class="form-group">
                  <input #url type="text" class="form-control" id="exampleInputPassword1" placeholder="URL">
                </div>
                <button type="reset" on-click="cambiarDatos(nombre.value,apellidos.value, email.value, url.value)" class="btn">Modificar</button>
            </form>
        </aside>
    </div>
</main>
