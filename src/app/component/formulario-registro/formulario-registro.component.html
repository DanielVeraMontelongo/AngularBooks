<form>
    <h2>Registro</h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre" #nombre>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Apellido" #apellido>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" #email>
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  placeholder="Contraseña" #pass1>
    </div>
    <div class="form-group">
        <input type="password" class="form-control"  placeholder="Repetir contraseña" #pass2>
      </div>
    <button type="reset" class="btn" (click)="registro(nombre.value,apellido.value,email.value,pass1.value,pass2.value)">Registrarme</button>
</form>
